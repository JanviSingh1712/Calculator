<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }
        h1 {
            color: black;
            margin-bottom: 20px;
        }
        .calculator {
            width: 400px;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background-color: black;
        }
        input {
            width: 100%;
            height: 50px;
            font-size: 2em;
            text-align: right;
            margin-bottom: 15px;
            padding: 5px;
            border: none;
            border-radius: 5px;
            color: black;
            background-color: white;
        }
        button {
            width: 80px;
            height: 50px;
            font-size: 1.5em;
            margin: 5px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
        }
        button:hover {
            transform: scale(1.1);
        }
        button.number {
            background-color: #3a3a3a;
        }
        button.operation {
            background-color: #ff9500;
        }
        button.clear {
            background-color: #a5a5a5;
            color: black;
        }
        button.equal {
            background-color: #ff9500;
            width: 100%;
        }
        button.refresh, button.back {
            background-color: #4d90fe;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Welcome to Janvi's Calculator</h1>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div>
            <button class="number" onclick="appendValue('7')">7</button>
            <button class="number" onclick="appendValue('8')">8</button>
            <button class="number" onclick="appendValue('9')">9</button>
            <button class="operation" onclick="appendValue('/')">÷</button>
        </div>
        <div>
            <button class="number" onclick="appendValue('4')">4</button>
            <button class="number" onclick="appendValue('5')">5</button>
            <button class="number" onclick="appendValue('6')">6</button>
            <button class="operation" onclick="appendValue('*')">×</button>
        </div>
        <div>
            <button class="number" onclick="appendValue('1')">1</button>
            <button class="number" onclick="appendValue('2')">2</button>
            <button class="number" onclick="appendValue('3')">3</button>
            <button class="operation" onclick="appendValue('-')">−</button>
        </div>
        <div>
            <button class="number" onclick="appendValue('0')">0</button>
            <button class="number" onclick="appendValue('.')">.</button>
            <button class="clear" onclick="clearDisplay()">AC</button>
            <button class="operation" onclick="appendValue('+')">+</button>
        </div>
        <button class="equal" onclick="calculateResult()">=</button>
        
    </div>

    <script>
    function appendValue(value) {
        const display = document.getElementById("display");
        display.value += value;
      }
      
      function clearDisplay() {
        const display = document.getElementById("display");
        display.value = "";
      }
      
      function calculateResult() {
        const display = document.getElementById("display");
        try {
          display.value = eval(display.value);
        } catch (error) {
          display.value = "Error";
        }
      }
      </script>
</body>
</html>
